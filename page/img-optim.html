<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>图片优化对比</title>
    <meta name="keywords" content="web前端,性能,测试,优化">
    <meta name="description" content="对Web前端进行性能优化，并进行对比">
    <link rel="stylesheet" type="text/css" href="../css/compressed/all-min.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">图片优化</h1>
        <ol class="breadcrumb">
            <li><a href="../index.html">首页</a></li>
            <li class="active">图片优化</li>
        </ol>
        <div class="col-lg-6 text-center">
            <h1>原图</h1>
            <img src="../img/uncompressed/1.jpg" class="img-thumbnail">
            <p>540 KB</p>
            <img src="../img/uncompressed/2.jpg" class="img-thumbnail">
            <p>490 KB</p>
            <img src="../img/uncompressed/3.jpg" class="img-thumbnail">
            <p>572 KB</p>
            <img src="../img/uncompressed/4.jpg" class="img-thumbnail">
            <p>3.6 MB</p>
            <img src="../img/uncompressed/5.jpg" class="img-thumbnail">
            <p>2.5 MB</p>
            <img src="../img/uncompressed/6.jpg" class="img-thumbnail">
            <p>4.8 MB</p>
            <img src="../img/uncompressed/7.jpg" class="img-thumbnail">
            <p>3.2 MB</p>
        </div>
        <div class="col-lg-6 text-center">
            <h1>压缩后</h1>
            <img src="../img/compressed/1.jpg" class="img-thumbnail">
            <p>480 KB(减少 11%)</p>
            <img src="../img/compressed/2.jpg" class="img-thumbnail">
            <p>271 KB(减少 45%)</p>
            <img src="../img/compressed/3.jpg" class="img-thumbnail">
            <p>384 KB(减少 32%)</p>
            <img src="../img/compressed/4.jpg" class="img-thumbnail">
            <p>732 KB(减少 80%)</p>
            <img src="../img/compressed/5.jpg" class="img-thumbnail">
            <p>450 KB(减少 82%)</p>
            <img src="../img/compressed/6.jpg" class="img-thumbnail">
            <p>809 KB(减少 83%)</p>
            <img src="../img/compressed/7.jpg" class="img-thumbnail">
            <p>732 KB(减少 77%)</p>
        </div>
    </div>
</body>
</html>
